{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add a Category
{% endblock %}

{% block body_block %}
        <h1>Add a Category</h1>
        <div>
        <form id="category_form" method="post" actions="{% url 'rango:add_category' %}">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                     <input type="submit" name="submit" value="Create Category" />
            </form>
        </div>
{% endblock %}
